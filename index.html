<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    :root {
      --primary-pink: #ff80ab;
      --soft-purple: #cdb4db;
      --fresh-orange: #ffaf87;
      --mint-green: #c1f0dc;
      --sunny-yellow: #fff3b0;
      --bubbly-blue: #a0c4ff;
    }

    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary-pink), var(--soft-purple));
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: var(--fresh-orange);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Fredoka', cursive;
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      color: #fff;
    }

    nav {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .nav-link {
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      background-color: #fff;
      color: #333;
    }

    main section {
      display: none;
      padding: 3rem 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    main section.active {
      display: block;
      opacity: 1;
    }

    #about {
      background: var(--sunny-yellow);
    }

    #resume {
      background: var(--bubbly-blue);
    }

    #portfolio {
      background: var(--mint-green);
    }

    #contact {
      background: var(--soft-purple);
    }

    h2 {
      font-family: 'Fredoka', cursive;
      font-size: 2.5rem;
      color: #333;
    }

    .contact-icons a {
      font-size: 1.2rem;
      color: #333;
      text-decoration: none;
      margin-bottom: 15px;
      display: block;
      transition: 0.3s;
    }

    .contact-icons a:hover {
      color: var(--primary-pink);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--primary-pink);
      color: white;
    }
